<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Time</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(2, minmax(250px, 1fr));
        gap: 1rem;
      "
    >
      <div>
        <p><strong>Your Time</strong></p>
        <p id="your-time"></p>
      </div>
      <div>
        <p><strong>Conference Time</strong></p>
        <p id="conference-time"></p>
      </div>
    </div>
    <script>
      function setTimes() {
        var confTime = new Date().toLocaleString([], {
          timeZone: "America/New_York",
        });

        var localTime = new Date().toLocaleString([], {});

        yourTime.textContent = "⌚" + " " + localTime;
        conferenceTime.textContent = "⌚" + " " + confTime;
      }
      var yourTime = document.getElementById("your-time");
      var conferenceTime = document.getElementById("conference-time");
      var intervalId = setInterval(setTimes, 500);
    </script>
  </body>
</html>
